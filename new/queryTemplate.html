	<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Query form</h1>
                    <p class="lead">Enter product information to be inserted</p>
						<form id="query-form" method="post" action="queryTemplate.php" role="form">

						    <div class="messages"></div>

						    <div class="controls">

						        <div class="row">
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="form_name">Product name *</label>
						                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter product name" required="required" data-error="Name is required.">
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="form_manufacturer">Manufacturer *</label>
						                    <input id="form_manaufacturer" type="text" name="manufacturer" class="form-control" placeholder="Please enter manufacturer name" required="required" data-error="Manufacturer is required.">
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						        </div>
						        <div class="row">
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="form_type">Type *</label>
						                    <input id="form_type" type="text" name="type" class="form-control" placeholder="Please enter product type" required="required" data-error="Type is required.">
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="form_picture">Picture *</label>
						                    <input id="form_picture" type="text" name="picture" class="form-control" placeholder="Please enter picture location" required="required" data-error="Pictures are required">
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						        </div>
						        <div class="row">
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="form_colors">Colors *</label>
						                    <input id="form_colors" name="colors" class="form-control" placeholder="Please enter colors" required="required" data-error="Colors are required"></input>
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="form_type">ID *</label>
						                    <input id="form_type" type="number" min="0" max="100000" name="id" class="form-control" placeholder="Please enter product ID" required="required" data-error="ID is required.">
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						        </div>
						        <div class="row">
						        	<div class="col-md-6">
						                <div class="form-group">
						                    <label for="form_type">Manufacturer URL *</label>
						                    <input id="form_type" type="text" name="manurl" class="form-control" placeholder="Please enter Manufacturer URL" required="required" data-error="Manufacturer URL is required.">
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						        </div>
						        <div class="row">
						            <div class="col-md-12">
						                <div class="form-group">
						                    <label for="form_picture">Description *</label>
						                    <textarea id="form_picture" type="text" name="description" class="form-control" placeholder="Please enter picture location" rows="4" required="required" data-error="Description is required"></textarea>
						                    <div class="help-block with-errors"></div>
						                </div>
						            </div>
						        </div>
						            <div class="col-md-12">
						                <input type="submit" class="btn btn-success btn-send" value="Send message">
						            </div>
						        <div class="row">
						            <div class="col-md-12">
						                <p class="text-muted"><strong>*</strong> These fields are required.</p>
						            </div>
						        </div>
						    </div>

						</form>
                </div>
            </div>
        </div>
	</section>
